<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg"
      href="../assets/img/productlist_logo.svg"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles-global.css" />
    <link rel="stylesheet" href="../css/header-navbar.css" />
    <link rel="stylesheet" href="./list.css" />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <header>
      <a href="../homePage/home.html">
        <img
          src="../assets/img/productlist_logo.svg"
          alt="Logo da Empresa"
          id="logo"
        />
      </a>
      <nav>
        <ul>
          <a href="../homePage/home.html"><li>Home</li></a>
          <a href="../signUpPage/signUp.html"><li>Cadastro</li></a>
          <a href="../listPage/list.html"><li>Lista</li></a>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="title-h1">Lista de Produtos</h1>

      <div class="search-sort-container">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Pesquisar..." />
          <button id="searchButton" class="btn-search">Pesquisar</button>
        </div>
        <button onclick="sortTable()" class="btn-sort">Ordenar</button>
      </div>

      <table id="table" class="display-none">
        <thead>
          <tr>
            <th>ID</th>
            <th>Produtos</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Validade</th>
            <th>Origem</th>
            <th>Lote</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>

      <dialog id="editModal">
        <section class="modal-content">
          <h2>Editar Produto</h2>
          <form id="editForm" method="dialog">
            <div class="input-container">
              <fieldset>
                <div>
                  <label for="editProduto">Produto</label>
                  <input type="text" id="editProduto" required />
                </div>
                <div>
                  <label for="editPreco">Preço (R$)</label>
                  <input type="number" id="editPreco" step="0.01" required />
                </div>
              </fieldset>
              <div>
                <label for="editCategoria">Categoria</label>
                <select id="editCategoria" required>
                  <option value="alimentos">Alimentos</option>
                  <option value="bebidas">Bebidas</option>
                  <option value="higiene">Higiene</option>
                  <option value="outros">Outros</option>
                </select>
              </div>
              <div>
                <label for="editOrigem">Origem</label>
                <input type="text" id="editOrigem" required />
              </div>
              <div>
                <label for="editLote">Lote</label>
                <input type="text" id="editLote" required />
              </div>
              <div>
                <label for="editValidade">Data de Validade</label>
                <input type="date" id="editValidade" required />
              </div>
            </div>
            <div class="btn-container">
              <button type="submit" class="btn-add">Salvar</button>
              <button
                type="button"
                class="btn-cancel"
                onclick="closeEditModal()"
              >
                Cancelar
              </button>
            </div>
          </form>
        </section>
      </dialog>
    </main>

    <script src="./list.js"></script>
  </body>
</html>
