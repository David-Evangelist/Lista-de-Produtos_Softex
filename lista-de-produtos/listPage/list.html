<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg"
      href="../assets/img/productlist_logo.svg"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles-global.css" />
    <link rel="stylesheet" href="../css/header-navbar.css" />
    <link rel="stylesheet" href="./list.css" />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <header>
      <a href="../homePage/home.html">
        <img
          src="../assets/img/productlist_logo.svg"
          alt="Logo da Empresa"
          id="logo"
        />
      </a>
      <nav>
        <ul>
          <a href="../homePage/home.html"><li>Home</li></a>
          <a href="../signUpPage/signUp.html"><li>Cadastro</li></a>
          <a href="../listPage/list.html"><li>Lista</li></a>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="title-h1">Lista de Produtos</h1>

      <div class="search-sort-container">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Pesquisar..." />
          <button id="searchButton" class="btn-search">Pesquisar</button>
        </div>
        <button onclick="sortTable()" class="btn-sort">Ordenar</button>
      </div>

      <table id="table" class="display-none">
        <thead>
          <tr>
            <th>ID</th>
            <th>Produtos</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Validade</th>
            <th>Origem</th>
            <th>Lote</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </main>
  </body>
</html>
